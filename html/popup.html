<html lang="en">
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body style="margin: 0px;">
	<div style="display:flex; flex-direction:column; align-items:center;">

				to finish <br>

			 	<span class="leisureTask" style="color:blue;">Go for some Walk after lunch</span>

				<a id="refreshBtn" class="btn btn-info btn-sm" href="#">
					<span class="fa fa-sync"></span> Refresh
				</a>
			</div>
		</div>
		<p style="text-align:left; font-size: 10px;">Last refreshed on <span id="refreshTime"><span></p>
